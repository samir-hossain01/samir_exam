<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- google fonts end here -->
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>

<body>
    <!-- pricing table start here -->


    <section class="pricing_table">
        <div class="container">
            <div class="row">
                <div class="pricing_table_item">



                    <div class="pricing_table_single_item">
                        <div class="pricing_img">
                            <img src="icons/icon1.png" class="img-fluid" alt="icon">
                            <p>PERSONAL</p>
                        </div>


                        <div class="pricing_title custom_title">
                            <h2>Custom Domain</h2>
                        </div>

                        <div class="pricing_title">
                            <h2>Sleeps After 30 Mins of Inactivity </h2>
                        </div>

                        <div class="pricing_title">
                            <h1>Free </h1>
                        </div>

                        <div class="pricing_btn">
                            <a href="#">Sign Up</a>
                        </div>
                    </div>






                    <div class="pricing_table_single_item">
                        <div class="pricing_img">
                            <img src="icons/icon2.png" class="img-fluid" alt="icon">
                            <p>samll team</p>
                        </div>


                        <div class="pricing_title">
                            <h2>Custom Domain</h2>
                        </div>

                        <div class="pricing_title">
                            <h2>Sleeps After 30 Mins of Inactivity </h2>
                        </div>

                        <div class="pricing_title">
                            <h1>$150 </h1>
                        </div>

                        <div class="pricing_btn">
                            <a href="#">Free Trial</a>
                        </div>
                    </div>






                    <div class="pricing_table_single_item">
                        <div class="pricing_img">
                            <img src="icons/icon3.png" class="img-fluid" alt="icon">
                            <p>enterprise</p>
                        </div>


                        <div class="pricing_title">
                            <h2>Custom Domain</h2>
                        </div>

                        <div class="pricing_title">
                            <h2>Sleeps After 30 Mins of Inactivity </h2>
                        </div>

                        <div class="pricing_title">
                            <h1>$400 </h1>
                        </div>

                        <div class="pricing_btn">
                            <a href="#">Free Trial</a>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </section>
    <!-- pricing table end here -->
</body>

</html>
